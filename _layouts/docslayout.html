<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link href="../assets/css/narvuktwui.css" rel="stylesheet">
    <link href="../assets/css/browser.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900">
	<!-- Top Bar -->
	<div class="bg-black dark:bg-black shadow border-b border-orange-600/50 dark:border-orange-600/50 w-full flex justify-between items-center px-4 py-2 fixed top-0 z-50">
		<!-- Left Side: Logo and Responsive Menu -->
		<div class="flex items-center">
			<!-- Mobile Menu Button -->
			<div class="flex items-center lg:hidden mr-4">
				<button class="text-gray-300 focus:outline-none" id="hamburgerButton">
					<!-- Hamburger Icon -->
					<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
						xmlns="http://www.w3.org/2000/svg">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							d="M4 6h16M4 12h16M4 18h16"></path>
					</svg>
				</button>
			</div>
			<!-- Logo -->
			<div class="text-1xl font-medium text-orange-400 flex items-center">
				<a href="/">
					<img src="/assets/images/brand/narvuk-logo.png" class="rounded-full w-8 shadow border border-orange-400/50" />					
				</a>
				<span class="ml-2">NARVUK TWUI</span>
			</div>
			<button id="toggleSidebar" class="ml-4 focus:outline-none hidden md:block text-gray-300">
				<svg id="toggleIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
					xmlns="http://www.w3.org/2000/svg">
					<!-- Arrow-up-right icon to open -->
					<path id="openIcon" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
						d="M7 17L17 7M7 7h10v10"></path>
					<!-- Arrow-down-left icon to close -->
					<path id="closeIcon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
						d="M17 7L7 17M7 7v10h10"></path>
				</svg>
			</button>
		</div>

		<!-- Right Side: Notifications, User Menu, and Theme Toggle -->
		<div class="flex items-center space-x-3">
			<!-- Sponsor Button -->
            <a href="https://github.com/sponsors/Narvuk" class="inline-block bg-fuchsia-700 hover:bg-fuchsia-600 text-white font-bold py-1 px-4 rounded-lg shadow-lg transition duration-300">                
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 text-red-300">
                    <path d="m11.645 20.91-.007-.003-.022-.012a15.247 15.247 0 0 1-.383-.218 25.18 25.18 0 0 1-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0 1 12 5.052 5.5 5.5 0 0 1 16.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 0 1-4.244 3.17 15.247 15.247 0 0 1-.383.219l-.022.012-.007.004-.003.001a.752.752 0 0 1-.704 0l-.003-.001Z" />
                  </svg>
                  
            </a>

            <!-- Download Button -->
            <a href="https://github.com/Narvuk/NarvukTWUI/releases" class="inline-block bg-green-500 hover:bg-green-600 text-white font-bold py-1 px-4 rounded-lg shadow-lg transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5m8.25 3v6.75m0 0-3-3m3 3 3-3M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
                  </svg>
                                  
            </a>

			<!-- Theme Toggle Button -->
			<button id="themeToggle" class="text-gray-300 focus:outline-none" onclick="toggleDarkMode()">
				<!-- Moon Icon for Light Mode -->
				<svg id="moonIcon" class="w-6 h-6 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"
					xmlns="http://www.w3.org/2000/svg">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
						d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
				</svg>
				<!-- Sun Icon for Dark Mode -->
				<svg id="sunIcon" class="w-6 h-6 hidden dark:block" fill="none" stroke="currentColor"
					viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
						d="M12 4V2m0 20v-2m4.24-14.24l1.42-1.42M4.34 19.66l1.42-1.42M20 12h2M2 12h2m14.24 4.24l1.42 1.42M4.34 4.34l1.42 1.42M16 12a4 4 0 11-8 0 4 4 0 018 0z">
					</path>
				</svg>
			</button>
		</div>
	</div>

	<div class="flex h-screen pt-12">
		<!-- Sidebar -->
		<div class="z-30 fixed inset-y-0 left-0 bg-gray-800 dark:bg-gray-800 w-64 transform -translate-x-full lg:translate-x-0 lg:relative lg:transform-none transition-transform duration-300 ease-in-out"
			id="sidebar">
			<!-- Left Menu (Sidebar) with Tailwind shadow -->
			<div class="w-64 bg-gray-800 dark:bg-gray-800 text-white flex flex-col fixed top-0 pt-12 h-full shadow-lg">
				{% include docsidemenu.html %}
			</div>
		</div>
        <!--Content Top Bar -->
		<div class="flex-1 overflow-y-auto">

            {{ content }}

            <!-- Footer -->
            <footer class="bg-gradient-to-r from-gray-800 via-gray-900 to-gray-800 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 text-white py-12 mt-0 mb-0">
                <div class="container mx-auto px-4">
                    <p class="text-white">
                        <!-- Github and Info -->
                        Developing with exitement and passion.
                    </p>
                    <div class="mt-8 text-sm border-t border-gray-600 pt-6 text-center md:text-left flex flex-col md:flex-row items-center justify-center md:justify-start">
                        <span class="text-gray-400 mr-2 mb-2 md:mb-0">
                            &copy; <span id="currentYear"></span> <a class="text-white hover:text-orange-400" href="https://narvuk.com">Narvuk</a>. All rights reserved.
                            | Made with 
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="inline w-5 text-red-400">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                            </svg>                            
                        </span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>
<!-- js -->
<script>
    currentYear.innerHTML = new Date().getFullYear();
    // Check the saved theme preference when the page loads
    document.addEventListener('DOMContentLoaded', function () {
        // Retrieve the stored theme, default to 'light' if not set
        const savedTheme = localStorage.getItem('theme') || 'light';

        // Apply the saved theme on page load
        if (savedTheme === 'dark') {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    });
    // Toggle dark mode
    function toggleDarkMode() {
        // Toggle dark mode class
        document.documentElement.classList.toggle('dark');

        // Save the current theme preference in localStorage
        if (document.documentElement.classList.contains('dark')) {
            localStorage.setItem('theme', 'dark');
        } else {
            localStorage.setItem('theme', 'light');
        }
    }
    // Toggle sidebar visibility on mobile view
    document.getElementById('hamburgerButton').addEventListener('click', function () {
        var sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('-translate-x-full');
    });

    document.addEventListener('DOMContentLoaded', function () {
        // Check if sidebar state is saved in localStorage
        var sidebarState = localStorage.getItem('sidebarState') || 'open'; // Default to 'closed' if no state is saved
        var sidebartoggle = document.getElementById('sidebar');
        var openIcon = document.getElementById('openIcon');
        var closeIcon = document.getElementById('closeIcon');

        // Set initial sidebar state based on saved value
        if (sidebarState === 'open') {
            sidebartoggle.classList.remove('hidden');
            openIcon.classList.add('hidden');
            closeIcon.classList.remove('hidden');
        } else {
            sidebartoggle.classList.add('hidden');
            openIcon.classList.remove('hidden');
            closeIcon.classList.add('hidden');
        }

        // Add event listener to toggle sidebar
        document.getElementById('toggleSidebar').addEventListener('click', function () {
            // Toggle sidebar visibility
            sidebartoggle.classList.toggle('hidden');
            openIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');

            // Save the current state to localStorage
            if (sidebartoggle.classList.contains('hidden')) {
                localStorage.setItem('sidebarState', 'closed');
            } else {
                localStorage.setItem('sidebarState', 'open');
            }
        });
    });
</script>
</body>
</html>
