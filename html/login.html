---
layout: default
---
<div class="flex flex-wrap p-4">
    <div class="w-full md:w-1/3 mb-4">
        <section class="bg-white dark:bg-gray-900 shadow-md rounded-lg p-6">
            <!-- status messages here -->
            <Form method="post">
                
                <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">Use a local account to log in.</h2>
                <hr class="mb-4 border-gray-300 dark:border-gray-700" />
                <ValidationSummary class="text-red-500 mb-4" role="alert" />
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mt-2">Email</label>                    
                    <Input class="form-control block w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100" autocomplete="username" aria-required="true" placeholder="name@example.com" />
                    <ValidationMessage For="" class="text-red-500 mt-1" />
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mt-2">Password</label>                    
                    <Input type="password" class="form-control block w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100" autocomplete="current-password" aria-required="true" placeholder="password" />
                    <ValidationMessage For="" class="text-red-500 mt-1" />
                </div>
                <div class="mb-4">
                    <label class="inline-flex items-center text-sm text-gray-700 dark:text-gray-300">
                        <Input type="checkbox" class="form-checkbox h-4 w-4 text-indigo-600 dark:text-indigo-400 transition duration-150 ease-in-out" />
                        <span class="ml-2">Remember me</span>
                    </label>
                </div>
                <div class="mb-4">
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Log in</button>
                </div>
                <div class="text-sm">
                    <p class="mb-2">
                        <a href="#" class="text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">Forgot your password?</a>
                    </p>
                    <p class="mb-2">
                        <a href="#" class="text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">Register as a new user</a>
                    </p>
                    <p>
                        <a href="#" class="text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">Resend email confirmation</a>
                    </p>
                </div>
            </Form>
        </section>
    </div>
    <div class="w-full md:w-2/3 md:pl-8">
        <section class="bg-white dark:bg-gray-900 shadow-md rounded-lg p-6">
            <h3 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">Use another service to log in.</h3>
            <hr class="mb-4 border-gray-300 dark:border-gray-700" />
            <!-- External Provider here -->
             <p>
                Please external login providers here
             </p>
        </section>
    </div>
</div>
