---
layout: default
---
<div class="px-4 py-6">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Card 1 -->
        <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-4">
            <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">Personal Information</h2>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 dark:text-gray-300">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:text-gray-300 dark:border-gray-600" placeholder="Enter your name">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 dark:text-gray-300">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:text-gray-300 dark:border-gray-600" placeholder="Enter your email">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 dark:text-gray-300">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:text-gray-300 dark:border-gray-600" placeholder="Enter your password">
                </div>
                <div class="mb-4">
                    <label for="dob" class="block text-gray-700 dark:text-gray-300">Date of Birth</label>
                    <input type="date" id="dob" name="dob" class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:text-gray-300 dark:border-gray-600">
                </div>
                <div class="mb-4">
                    <label for="appointment" class="block text-gray-700 dark:text-gray-300">Appointment Time</label>
                    <input type="time" id="appointment" name="appointment" class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:text-gray-300 dark:border-gray-600">
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg dark:bg-gray-600">Submit</button>
            </form>
        </div>
        <!-- Card 2 -->
        <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-4">
            <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">Preferences</h2>
            <form>
                <div class="mb-4">
                    <label for="newsletter" class="block text-gray-700 dark:text-gray-300">Subscribe to Newsletter</label>
                    <input type="checkbox" id="newsletter" name="newsletter" class="mr-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="newsletter" class="text-gray-700 dark:text-gray-300">Yes</label>
                </div>
                <div class="mb-4">
                    <label for="gender" class="block text-gray-700 dark:text-gray-300">Gender</label>
                    <input type="radio" id="male" name="gender" value="male" class="mr-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="male" class="text-gray-700 dark:text-gray-300 mr-4">Male</label>
                    <input type="radio" id="female" name="gender" value="female" class="mr-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="female" class="text-gray-700 dark:text-gray-300">Female</label>
                </div>
                <div class="mb-4">
                    <label for="country" class="block text-gray-700 dark:text-gray-300">Country</label>
                    <select id="country" name="country" class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:text-gray-300 dark:border-gray-600">
                        <option value="usa">United States</option>
                        <option value="canada">Canada</option>
                        <option value="uk">United Kingdom</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="color" class="block text-gray-700 dark:text-gray-300 mb-2">Favorite Color</label>
                    <div class="flex items-center space-x-4">
                        <!-- Color Input -->
                        <input 
                            type="color" 
                            id="color" 
                            name="color" 
                            class="w-12 h-12 border rounded-lg dark:bg-gray-700 dark:border-gray-600 cursor-pointer" 
                            onchange="updateColorPreview(this)"
                        >
                
                        <!-- Color Preview Box -->
                        <div id="color-preview" class="w-12 h-12 border rounded-lg" style="background-color: #000000;"></div>
                        
                        <!-- Selected Color Hex Code -->
                        <span id="color-code" class="text-gray-700 dark:text-gray-300">#000000</span>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="range" class="block text-gray-700 dark:text-gray-300">Satisfaction Level</label>
                    <input type="range" id="range" name="range" min="0" max="10" class="w-full dark:bg-gray-700 dark:border-gray-600">
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg dark:bg-gray-600">Submit</button>
            </form>
        </div>
        <!-- Card 3 -->
        <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-4">
            <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">Feedback</h2>
            <form>
                <div class="mb-4">
                    <label for="comments" class="block text-gray-700 dark:text-gray-300">Comments</label>
                    <textarea id="comments" name="comments" class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:text-gray-300 dark:border-gray-600" placeholder="Enter your comments"></textarea>
                </div>
                <div class="mb-4">
                    <label for="rating" class="block text-gray-700 dark:text-gray-300">Rating</label>
                    <input type="number" id="rating" name="rating" min="1" max="5" class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:text-gray-300 dark:border-gray-600" placeholder="Rate us (1-5)">
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg dark:bg-gray-600">Submit</button>
            </form>
        </div>
    </div>
</div>

<script>
    function updateColorPreview(input) {
        const color = input.value;
        const previewBox = document.getElementById('color-preview');
        const colorCode = document.getElementById('color-code');
        
        previewBox.style.backgroundColor = color;
        colorCode.textContent = color;
    }
</script>
