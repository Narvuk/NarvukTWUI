---
layout: default
---


<div class="px-4 py-6">
    <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-300">Toasts (Top Right)</h2>
    <p class="text-gray-800 dark:text-gray-300">Toast on the top right position of the panel</p>
    
    <div class="mx-auto mt-4">
        <button onclick="showToast('success', 'Success', 'Your action was successful.', 'top-right', 5000)" class="bg-green-500 text-white px-4 py-2 rounded">Show Success</button>
        <button onclick="showToast('error', 'Error', 'Something went wrong.', 'top-right', 5000)" class="bg-red-500 text-white px-4 py-2 rounded">Show Error </button>
        <button onclick="showToast('info', 'Info', 'Here is some information.', 'top-right', 5000)" class="bg-blue-500 text-white px-4 py-2 rounded">Show Info</button>
        <button onclick="showToast('warning', 'Warning', 'Be careful with this action.', 'top-right', 5000)" class="bg-yellow-500 text-white px-4 py-2 rounded">Show Warning </button>
    </div>

    <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-300 mt-2">Toasts (Bottom Right)</h2>
    <p class="text-gray-800 dark:text-gray-300">Toast on the bottom right position of the panel</p>
    
    <div class="mx-auto mt-4">
        <button onclick="showToast('success', 'Success', 'Your action was successful.', 'bottom-right', 5000)" class="bg-green-500 text-white px-4 py-2 rounded">Show Success</button>
        <button onclick="showToast('error', 'Error', 'Something went wrong.', 'bottom-right', 5000)" class="bg-red-500 text-white px-4 py-2 rounded">Show Error </button>
        <button onclick="showToast('info', 'Info', 'Here is some information.', 'bottom-right', 5000)" class="bg-blue-500 text-white px-4 py-2 rounded">Show Info</button>
        <button onclick="showToast('warning', 'Warning', 'Be careful with this action.', 'bottom-right', 5000)" class="bg-yellow-500 text-white px-4 py-2 rounded">Show Warning </button>
    </div>

    <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-300 mt-2">Toasts (Top Left)</h2>
    <p class="text-gray-800 dark:text-gray-300">Toast on the top left position of the panel</p>
    
    <div class="mx-auto mt-4">
        <button onclick="showToast('success', 'Success', 'Your action was successful.', 'top-left', 5000)" class="bg-green-500 text-white px-4 py-2 rounded">Show Success</button>
        <button onclick="showToast('error', 'Error', 'Something went wrong.', 'top-left', 5000)" class="bg-red-500 text-white px-4 py-2 rounded">Show Error </button>
        <button onclick="showToast('info', 'Info', 'Here is some information.', 'top-left', 5000)" class="bg-blue-500 text-white px-4 py-2 rounded">Show Info</button>
        <button onclick="showToast('warning', 'Warning', 'Be careful with this action.', 'top-left', 5000)" class="bg-yellow-500 text-white px-4 py-2 rounded">Show Warning </button>
    </div>

    <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-300 mt-2">Toasts (Bottom Left)</h2>
    <p class="text-gray-800 dark:text-gray-300">Toast on the bottom left position of the panel</p>
    
    <div class="mx-auto mt-4">
        <button onclick="showToast('success', 'Success', 'Your action was successful.', 'bottom-left', 5000)" class="bg-green-500 text-white px-4 py-2 rounded">Show Success</button>
        <button onclick="showToast('error', 'Error', 'Something went wrong.', 'bottom-left', 5000)" class="bg-red-500 text-white px-4 py-2 rounded">Show Error </button>
        <button onclick="showToast('info', 'Info', 'Here is some information.', 'bottom-left', 5000)" class="bg-blue-500 text-white px-4 py-2 rounded">Show Info</button>
        <button onclick="showToast('warning', 'Warning', 'Be careful with this action.', 'bottom-left', 5000)" class="bg-yellow-500 text-white px-4 py-2 rounded">Show Warning </button>
    </div>

    <div id="toast-container-top-right" class="fixed top-0 right-0 flex flex-col items-end p-4 space-y-4 pointer-events-none z-50"></div>
    <div id="toast-container-bottom-right" class="fixed bottom-0 right-0 flex flex-col items-end p-4 space-y-4 pointer-events-none z-50"></div>
    <div id="toast-container-top-left" class="fixed top-0 left-0 flex flex-col items-start p-4 space-y-4 pointer-events-none z-50"></div>
    <div id="toast-container-bottom-left" class="fixed bottom-0 left-0 flex flex-col items-start p-4 space-y-4 pointer-events-none z-50"></div>
</div>

<script>
    let toastId = 0;
    
    function showToast(type, title, message, position, duration) {
        const positionToContainer = {
            'top-right': 'toast-container-top-right',
            'bottom-right': 'toast-container-bottom-right',
            'top-left': 'toast-container-top-left',
            'bottom-left': 'toast-container-bottom-left',
        };
        const containerId = positionToContainer[position];
        if (!containerId) {
            console.error(`Invalid position: ${position}`);
            return;
        }
        const toastContainer = document.getElementById(containerId);
        const toast = document.createElement('div');
        const currentToastId = `toast-${Date.now()}`;
        let bgColorClass, progressColorClass, headerBgColorClass;

        switch (type) {
            case 'success':
                bgColorClass = 'bg-green-500';
                progressColorClass = 'bg-green-300';
                headerBgColorClass = 'bg-green-700';
                break;
            case 'error':
                bgColorClass = 'bg-red-500';
                progressColorClass = 'bg-red-300';
                headerBgColorClass = 'bg-red-700';
                break;
            case 'info':
                bgColorClass = 'bg-blue-500';
                progressColorClass = 'bg-blue-300';
                headerBgColorClass = 'bg-blue-700';
                break;
            case 'warning':
                bgColorClass = 'bg-yellow-500';
                progressColorClass = 'bg-yellow-300';
                headerBgColorClass = 'bg-yellow-700';
                break;
            default:
                bgColorClass = 'bg-gray-500';
                progressColorClass = 'bg-gray-300';
                headerBgColorClass = 'bg-gray-700';
        }

        toast.className = `${bgColorClass} text-white rounded-lg shadow-lg flex flex-col pointer-events-auto relative w-80`;
        toast.id = currentToastId;
        toast.innerHTML = `
            <div class="w-full ${headerBgColorClass} p-2 rounded-t-lg flex justify-between items-center">
                <strong>${title}</strong>
                <button onclick="closeToast('${currentToastId}')" class="text-white">&times;</button>
            </div>
            <div class="p-4">
                <p>${message}</p>
            </div>
            <div class="absolute bottom-0 left-0 w-full h-1 overflow-hidden">
                <div id="${currentToastId}-progress" class="h-1 ${progressColorClass} rounded-b-lg"></div>
            </div>
        `;

        toastContainer.appendChild(toast);

        const progressBar = document.getElementById(`${currentToastId}-progress`);
        let startTime = Date.now();

        function updateProgress() {
            let elapsedTime = Date.now() - startTime;
            let progress = Math.max(1 - (elapsedTime / duration), 0) * 100;
            progressBar.style.width = `${progress}%`;

            if (progress > 0) {
                requestAnimationFrame(updateProgress);
            }
        }

        requestAnimationFrame(updateProgress);

        setTimeout(() => {
            closeToast(currentToastId);
        }, duration);
    }

    function closeToast(toastId) {
        const toast = document.getElementById(toastId);
        if (toast) {
            toast.remove();
        }
    }
</script>
